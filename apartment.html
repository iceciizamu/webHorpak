    <div class="container col-md-6" id ="addapartment">
        <h2>จัดการหอพัก</h2>
        <!-- display apartment-->
        <div class="card" id="cardresult" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">ชื่อหอพัก</h5>
              <p class="card-text">รายละเอียดหอพักแบบย่อ</p>
              <a href="#" class="btn btn-primary">ดูรายละเอียด</a>
            </div>
        </div>
        <!--เส้นคั่น-->
        <hr>
            <!-- form apartment-->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">+ เพิ่มหอพัก</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">เพิ่มข้อมูลหอพัก</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <!--@reset.prevent ="OnReset"-->
                      <form class="form-group" @submit.prevent="Onsubmit" >
                        <div >
                          <label for="recipient-name" class="col-form-label">ชื่อหอพัก :</label>
                          <input type="text" class="form-control" id="recipient-name" v-model="nameapartment">
                        </div>
                        <div >
                          <label for="message-text" class="col-form-label" >ที่อยู่ :</label>
                          <textarea class="form-control" id="message-text" v-model="address"></textarea>
                        </div>
                        <label for="recipient-name" class="col-form-label">เบอร์โทรติดต่อหอพัก :</label>
                            <input type="text" class="form-control" id="recipient-name"  v-model="phone">
                        <label for="" class="col-form-label">อีเมลหอพัก :</label>
                        <input type="email" class="form-control" id=""  v-model="emailowner" >
                        <label for="">เลืกอรูปภาพ :</label>
                        <input type="file" class="form-control" id=""  v-model="picture">
                        <div class="modal-footer">
                         <!--   <a href="#" class="stretched-link" v-model="OnReset">ล้าง</a>-->
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>
                            <button type="submit" class="btn btn-primary">เพิ่มหอพัก</button>
                          </div>
                      </form>
                    </div>
                    
                  </div>
                </div>
              </div>    
        
    </div>
