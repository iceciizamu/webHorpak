    <div class="container col" >
        <h2 align ="center">จัดการผู้เช่า</h2>
        <form id = "addform" class="needs-validation" novalidate>
            <div class="form-row">

                <div class="col-md-6 mb-3">
                   <label for="validationTooltip04">ผู้เช่า</label>
                   <select class="custom-select" id="validationTooltip04" required>
                     <option selected disabled value="">เลือกผู้เช่า</option>
                     <option>ice</option>
                     <option>blue</option>
                   </select>
                   <div class="invalid-tooltip">
                     Please select a valid state.
                   </div>
   
                 <div class="col-md-6 mb-3">
                   <label for="validationTooltip04">สถานะผู้เช่า</label>
                   <select class="custom-select" id="validationTooltip04" required>
                     <option selected disabled value="">Choose...</option>
                     <option>...</option>
                   </select>
                   <div class="invalid-tooltip">
                     Please select a valid state.
                   </div>
                 </div>
   
                 
               </div>

            <div class="form-row">
              <div class="col-md-9 mb-3">
                <label for="validationTooltip01">First name</label>
                <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
                <div class="valid-tooltip">
                  Looks good!
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationTooltip02">Last name</label>
                <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
                <div class="valid-tooltip">
                  Looks good!
                </div>
              </div>
            </div>

            
        <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
        <table class="table table-bordered" id ="tbresult">
            <tr>
                <th>เลขบัตรประชาชน</th>
                <th>ชื่อ</th>
                <th>นามสกุล</th>
                <th>เบอร์โทร</th>
                <th>เพศ</th>
                <th>เลขห้อง</th>
            </tr>
        </table>
    </div>
